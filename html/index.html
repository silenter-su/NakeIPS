<html>
<frameset rows="62,*,62" cols="*" > <!--此处设置这个frameset各行列宽度-->
	<frameset rows="62" cols="*" frameborder="yes" border="1" framespacing="1"> <!--每个frameset都要单独设置行宽和列宽-->
		<frame src="/frame_top.html">
	</frameset>
	<frameset rows="*" clos="*">
		<frameset rows="*" cols="180,*">
			<frame src="/leftmenu.html">
			<frame src="/system_configuration.html"name="showframe">
		</frameset>
	</frameset>


	<frameset rows="62" clos="*" frameborder="yes" border="1" framesacing="1">
		<frame src="/frame_bottom.html">
	</frameset> 
</frameset>
</html>
